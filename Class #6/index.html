<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form oninput="x.value=parseInt (a.value) + parseInt(b.value)">
<fieldset>
    <legend> 
    Personal Details
    </legend>
    <label> name </label>
    <input type="text" id="name"> <br> <br> 

    <label> email id </label>
<input type="email" id="email"> <br> <br> 

<label> Password </label>
<input type="password" id="password"> <br> <br> 

<label> Gender </label>
<input type="radio" id="female"> female
<input type="radio" id="male"> male <br> <br>

<label> Favorite City </label>
<input type="checkbox" id="city" > Islamabad 
<input type="checkbox" id="city" > NewYork
<input type="checkbox" id="city" > London <br> <br> 

<label> Select Subject </label>
<select> 
    <option> Maths </option>
    <option> Physics </option>
    <option> Arts </option>
    <option> English </option>
</select> <br> <br> 

<label> Birthday </label>
<input type="date" id="Birthday" > <br> <br> 

<input type="submit" id="button" > <br> <br>

<input type="number" id="a" > +
<input type="number" id="b" > =
<output name="x" for="a b" > </output>

</fieldset>
    </form>
</body>
</html>
